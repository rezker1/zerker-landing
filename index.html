<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERKER - Truth in the Age of Synthesis</title>
    <meta name="description" content="Executive-grade AI detection platform. Protecting Fortune 500 companies from synthetic media threats.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0A0A0A;
            color: #FFFFFF;
            overflow: hidden;
            cursor: none;
        }
        
        .redirect-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .content {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #FFFFFF 0%, #00FF88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
        }
        
        .loading {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 auto;
            overflow: hidden;
            border-radius: 1px;
        }
        
        .loading-bar {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #00FF88, #0066FF);
            animation: loading 2s ease-in-out;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(600%); }
        }
        
        /* Premium cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid #FFFFFF;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    
    <div class="redirect-screen">
        <div class="content">
            <h1 class="logo">ZERKER</h1>
            <p class="tagline">Truth in the Age of Synthesis</p>
            <div class="loading">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Premium cursor
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });
        
        // Auto-redirect to main experience
        setTimeout(() => {
            window.location.href = './main.html';
        }, 2500);
    </script>
</body>
</html>
